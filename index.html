        <script>
            function getClass(myClass){
                return document.getElementsByClassName(myClass);
            }
            
            async function getFetched() {
                const response = await fetch("https://dummyjson.com/products");
                const fullJson = await response.json();
                const products = await fullJson.products;
                
                console.log(products);
                //got full json



                const titles = await products.map(product=> product.title);
                const descriptions = await products.map(product=> product.description);
                const thumbnails = await products.map(product=> product.images[0]);
                const brands = await products.map(product=> product.brand);
                // got easily manageable arrays
                
                const cardTitle = getClass('card-title');
                for (element of titles){
                    cardTitle[titles.indexOf(element)].innerText = element;
                };
                const cardImage = getClass('card-img-top');
                for (element of thumbnails){
                    cardImage[thumbnails.indexOf(element)].src = element;
                };
                const cardDesc = getClass('card-text');
                for (element of descriptions) {
                    cardDesc[descriptions.indexOf(element)].innerText = element;
                }
                const cardBadge = getClass('badge');
                for (element of brands) {
                    cardBadge[brands.indexOf(element)].innerText = element;
                }

            }
            getFetched();
            
        </script>
